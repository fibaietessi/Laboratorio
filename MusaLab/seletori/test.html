<!DOCTYPE html>
<html>
  <head>
    <title>Esempio Checkbox Rosso</title>
    <style>
      input[type="checkbox"]:checked {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Checkbox che diventa rosso se selezionato:</h1>

    <label for="checkbox">
      Seleziona per rendere il checkbox rosso
    </label>
    <input id="test" type="checkbox" id="checkbox" name="checkbox">

  </body>
</html>
