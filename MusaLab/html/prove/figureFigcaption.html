<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figureFigcaption</title>
</head>
<body>
    <div>
        <article>
            <header>
                <hgroup>
                    <h1>Il tag Figure</h1>
                    <h2>Sotto tag Figcaption</h2>
                    <p>
                        il tag figure serve per racchiudere immagini, grafici <br>
                        esempi di codice, tabelle, citazioni. <br>
                        il ta figcaption invece completa il tag figure <br>
                        con delle didascalie descrittive, usate anche per <br>
                        gli ipovedenti.
                    </p>
                </hgroup>
            </header>
        </article>
    </div>
    <div>
        <h1> Dimostrazione</h1>
        <section>
            <figure>
                <img src="/img/pp.PNG" alt="">
            </figure>
            <figcaption>Polizia Penitenziaria</figcaption>
        </section>
    </div>
</body>
</html>
